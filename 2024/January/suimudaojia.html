<p>
《岁暮到家》
</p>

<p>
蒋士铨（清）
</p>

<p>
爱子心无尽，归家喜及辰。<br />
寒衣针线密，家信墨痕新。<br />
见面怜清瘦，呼儿问苦辛。<br />
低徊愧人子，不敢叹风尘。<br />
</p>
